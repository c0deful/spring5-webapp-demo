<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Book List - Spring 5 Web App</title>
</head>
<body>

    <h1>Book List</h1>

    <table>
        <tr>
            <th>ISBN</th>
            <th>Title</th>
            <th>Publisher</th>
        </tr>
        <tr th:each="book : ${books}">
            <td th:text="${book.isbn}">123467890</td>
            <td th:text="${book.title}">A Meaningful Title</td>
            <td th:text="${book.publisher.name}">A Corporate Publisher</td>
        </tr>
    </table>
</body>
</html>
